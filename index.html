<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="icones">
        <button class="btn1" onclick="playGame('rock')"><img src="rock-emoji.png" alt=""></button>
        <button class="btn1" onclick="playGame('paper')"><img src="paper-emoji.png" alt=""></button>
        <button class="btn1" onclick="playGame('scissor')"><img src="scissor-emoji.png" alt=""></button>
    </div>
    <div class="resultas">
        <h2 class="status"></h2>
        <div class="you-computer">
            <p>You</p>
            <img src="rock-emoji.png" alt="">
            <img src="paper-emoji.png" alt="">
            <p>Computer</p>
        </div>
        <p id="stats">Wins: 0 , Losses: 0 , Ties: 0</p>
        <div class="buttons">
            <button class="btn" onclick="resetCount()">Reset count</button>
            <button class="btn2" onclick="autoPlay()">Auto Play</button>
        </div>
    </div>
    
    <script src="projet.js"></script>
</body>
</html>
